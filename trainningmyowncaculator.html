<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập html và js</title>
</head>
<body>
<table border="1">
    <tr>
        <th><Button id ="One" onclick="dispOne()">1</button></th>
        <th><button id ="Two" onclick="dispTwo()">2</button></th>
        <th><button id ="Thr" onclick="dispThr()">3</button></th>
        <th><button id ="Fou" onclick="dispFou()">4</button></th>
    </tr>
    <tr>
        <td><button id ="Fiv" onclick="dispFiv()">5</button></td>
        <td><button id ="Six" onclick="dispSix()">6</button></td>
        <td><button id ="Sev" onclick="dispSev()">7</button></td>
        <td><button id ="Eig" onclick="dispEig()">8</button></td>
    </tr>
    <tr>
        <td><button id ="Nin" onclick="dispNin()">9</button></td>
        <td><button id ="Zer" onclick="dispZer()">0</button></td>
        <td><button id ="Equ" onclick="dispEqu()">=</button></td>
        <td><button id ="C" onclick="dispC()">C</button></td>
    </tr>
    <tr>
        <td><button id ="Plu" onclick="dispPlu()">+</button></td>
        <td><button id ="Min" onclick="dispMin()">-</button></td>
        <td><button id ="Mul" onclick="dispMul()">x</button></td>
        <td><button id ="Div" onclick="dispDiv()">/</button></td>
    </tr>
    <tr>
        <td colspan="4"><textarea id="result">Kết quả</textarea></td>

    </tr>
</table>
<script src="trainningmyowncaculator.js"></script>
</body>
</html>
